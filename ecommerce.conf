 <VirtualHost *:80>
          ServerAdmin marmak99@gmail.com
          ServerName marouanemq.online
       ServerAlias ecommerce.marouanemq.online
          DocumentRoot /var/www/ecommerce/public

       ErrorLog ${APACHE_LOG_DIR}/error.log
          CustomLog ${APACHE_LOG_DIR}/access.log combined

          <Directory /var/www/ecommerce>
              Require all granted
              AllowOverride All
              Options Indexes Multiviews FollowSymLinks
              </Directory>
          RewriteEngine on
RewriteCond %{SERVER_NAME} =marouanemq.online [OR]
RewriteCond %{SERVER_NAME} =ecommerce.marouanemq.online
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
